name: Oracle Jobs Scraper

# Trigger the workflow
on:
  workflow_dispatch:   # allows manual run from GitHub
  schedule:
    - cron: "0 8 * * *"  # optional: run daily at 8 AM UTC

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Oracle Jobs Scraper
      run: |
        python -m Scrapers.oracle_jobs_scraper

    - name: Commit Excel output
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add output/oracle_india_jobs.xlsx
        git commit -m "Update Oracle jobs data"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
