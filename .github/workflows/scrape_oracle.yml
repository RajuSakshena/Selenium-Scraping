name: Oracle Jobs Scraper

# Trigger the workflow
on:
  workflow_dispatch:   # allows manual run from GitHub
  schedule:
    - cron: "0 8 * * *"  # optional: run daily at 8 AM UTC

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Setup Python 3.12
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # Step 3: Upgrade pip and install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      # Step 4: Run Oracle Jobs Scraper
      - name: Run Oracle Jobs Scraper
        run: python -m Scrapers.oracle_jobs_scraper

      # Step 5: Commit updated Excel output
      - name: Commit Excel output
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/oracle_india_jobs.xlsx
          git diff --quiet && git diff --staged --quiet || git commit -m "Update Oracle jobs data"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
