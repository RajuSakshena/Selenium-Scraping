name: Oracle Jobs Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *"

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-actions.txt


      - name: Run Oracle Jobs Scraper
        run: |
          python -m Scrapers.oracle_jobs_scraper

      - name: Commit Excel output
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/oracle_india_jobs.xlsx
          git commit -m "Update Oracle jobs data" || echo "No changes to commit"
          git push
